<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
        <section>
            <div class="text-center">LoginForm</div>
            <div class="container mt-2 pt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 col md-5 m-auto-5">
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="inputemail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="exampleemail" aria-describedby="emailhelp">
                                        <div id="emailhelp" class="form-control">email wajib diisi</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="Password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="examplepassword"
                                            aria-describedby="passwordhelp">
                                        <div id="passwordhelp" class="form-control">password wajib diisi</div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="examplecheck1">
                                        <label class="form-check-label" for="examplecheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
